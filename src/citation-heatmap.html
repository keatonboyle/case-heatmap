<div class="citation-heatmap-blip" ng-style="{'height': 100/$ctrl.citations.pages + '%'}" ng-repeat="heat in $ctrl.citations.asHeatArray track by $index" ng-click="$ctrl.onPageSelect({page: $index});">
  <div class="citation-heatmap-blip__fill" ng-style="{'opacity': 0.1 + heat*0.9, 'width':  10 + heat*90 + '%'}"></div>
</div>
