<div class="case-page">
  <div class="case-page-heatmap">
    <citation-heatmap citations="$ctrl.citationsMap"
        on-page-select="$ctrl.scrollToPage(page);">
    </citation-heatmap>
  </div>
  <div class="case-page-case">
    <!-- TODO: handle internal links, clicking on page numbers. -->
    <!-- TODO: add loading indicator. -->
    <div class="case-page-case-text"
        ng-if="$ctrl.caseText"
        ng-bind-html="$ctrl.caseText">
    </div>
    <div class="case-page-case-text"
        ng-if="$ctrl.error">
      <!-- TODO: make this nicer. -->
      <p>Ah, we don't have that one. Perhaps you're interested in <a href="case/buckley-v-valeo">this particular case</a>?</p>
    </div>
  </div>
</div>
